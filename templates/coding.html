<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='css/coding.css')}}">
</head>
<body>
    <div class="editor-container">
        <div class="sidebar">
            <div class="sidebar-icon">📁</div>
            <div class="sidebar-icon">🔍</div>
            <div class="sidebar-icon">📦</div>
        </div>
        <div class="main-content">
            <div class="editor-header">
                <div class="editor-actions">
                    <button id="submitCode">Submit Code</button>
                </div>
            </div>
            <div class="editor-wrapper">
                <div class="code-area">
                    <div class="line-numbers"></div>
                    <textarea id="codeEditor" spellcheck="false" placeholder="Enter your code here..."></textarea>
                    <div id="loadingOverlay" class="loading-overlay hidden">
                        <div class="loader">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="feedbackContainer" class="notification-container"></div>
    <script  src="{{ url_for('static', filename='js/coding.js')}}" data-turbolinks-track="reload"></script>
</body>
</html>
